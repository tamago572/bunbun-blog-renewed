version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # Location of GitHub Actions workflows
    schedule:
      interval: "weekly"

# If your repository manages JS deps (package.json / bun.lockb / package-lock.json / yarn.lock),
