#     schedule:
#       interval: "weekly"
#
- For npm:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
#
# Pick the one(s) that match your repository. The original error occurs because package-ecosystem
# must be one of the allowed non-empty values (e.g. npm, bun, github-actions, etc.).
